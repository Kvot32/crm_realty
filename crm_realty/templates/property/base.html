<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Real Estate CRM{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Real Estate CRM</h1>
        <nav>
            <ul>
                <li><a href="{% url 'property:property_list' %}">Properties</a></li>
                {% if user.is_superuser %}
                <li><a href="{% url 'property:property_create' %}">Add Property</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
